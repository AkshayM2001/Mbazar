{% extends "base.html" %}
{% load static %}
{% block title %}SignIn{% endblock %}


{% block body %}
<div class="login-form">

    <form method="POST" class="form signin" novalidate>
        {% csrf_token %}
        <h2 class="heading-lg">Sign In</h2>
        <!-- {% comment %} {% for logset in logset %}
            {{logset.label}} {{logset}} {{logset.errors|striptags}} <br> <br>
        {% endfor %} {% endcomment %} -->
        Username <input type="text" name="username" maxlength="150" autofocus required id="id_username_in">

        Password <input type="password" name="password1" autocomplete="new-password" required id="id_password">
        <button type="submit">Login</button>
        <p class="register-text">Not account yet?!!! <a href="Register" class="register">Register</a></p>
    </form>
</div>

{% endblock %}
