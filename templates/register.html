{% extends  "base.html" %}
{% load static %}
{% block title %}SignUP{% endblock  %}
{% block body %}
<div class="register-form">
<form method="post" class="form signup" novalidate>
    {% csrf_token %}
    <h2 class="heading-lg">Sign Up</h2>
    <!-- {% comment %} {% for formset  in formset %}
        {{formset.label}} {{formset}} {{formset.errors|striptags}} <br> <br>
    {% endfor %} {% endcomment %} -->
        Username <input type="text" name="username" maxlength="150" autofocus required id="id_username">
        First name <input type="text" name="first_name" maxlength="150" id="id_first_name">
        Last name <input type="text" name="last_name" maxlength="150" id="id_last_name">
        Email <input type="email" name="email" maxlength="254" id="id_email">
        Password <input type="password" name="password1" autocomplete="new-password" required id="id_password1">
        Confirm Password <input type="password" name="password2" required id="id_password2">
    <button type="submit">Register</button>
    <p class="login-text">Already have account <a href="loginRegister" class="login-btn">Login</a></p>
</form>

</div>
{% endblock %}
